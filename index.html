<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1>Tic Tac Toe!</h1>
        <h2>Players:</h2>
    </div>

    <div class="board">
        <div class="row1">
            <button id="1" data-no="1"></button>
            <button id="2"></button>
            <button id="3"></button>
        </div>
        <div class="row2">
            <button id="4"></button>
            <button id="5"></button>
            <button id="6"></button>
        </div>
        <div class="row3">
            <button id="7"></button>
            <button id="8"></button>
            <button id="9"></button>
        </div>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
